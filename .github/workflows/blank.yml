name: Rancher-Darkside-Collector-V6-UI-Fix
on: [workflow_dispatch]

jobs:
  collect-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Create Workspace
        run: mkdir -p darkside-kit/extensions

      - name: Fetch UI Extension (Le seul truc dont tu as vraiment besoin)
        run: |
          cd darkside-kit/extensions
          # On télécharge la branche qui contient le "site web" de l'extension
          echo "Téléchargement de l'extension Harvester UI..."
          curl -L https://github.com/harvester/harvester-ui-extension/archive/refs/heads/gh-pages.zip -o harvester-ui.zip

      - name: Image Extraction (Pour le catalogue)
        run: |
          cd darkside-kit
          # L'image officielle pour gérer les catalogues d'extensions en offline
          echo "docker.io/rancher/ui-plugin-catalog:latest" > image_list.txt
          # On ajoute l'image du dashboard Harvester au cas où
          echo "docker.io/rancher/harvester-ui-dashboard:v1.3.1" >> image_list.txt
          sort -u image_list.txt -o image_list.txt

      - name: Pull and Save Images
        run: |
          cd darkside-kit
          while IFS= read -r img; do
            docker pull "$img" || echo "Skip $img"
          done < image_list.txt
          # Compression maximale
          docker save -o images-darkside.tar $(cat image_list.txt)
          gzip -9 images-darkside.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rancher-harvester-kit-V6
          path: darkside-kit/
