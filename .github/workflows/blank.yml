name: Rancher-Darkside-Collector-V5.3-Ultra-Robust
on: [workflow_dispatch]

jobs:
  collect-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Create Workspace
        run: mkdir -p darkside-kit/charts darkside-kit/extensions

      - name: Fetch Charts & Extensions
        run: |
          cd darkside-kit/charts
          helm repo add harvester https://charts.harvesterhci.io
          helm repo add rancher-charts https://charts.rancher.io
          helm repo update
          
          # On télécharge les versions stables directement (sans variable complexe)
          helm pull harvester/harvester --version 1.3.1 || helm pull harvester/harvester
          helm pull harvester/harvester-crd --version 1.3.1 || helm pull harvester/harvester-crd
          
          # Récupération de l'extension UI (Crucial pour ton erreur "Not installed")
          cd ../extensions
          curl -L https://github.com/harvester/harvester-ui-extension/archive/refs/heads/gh-pages.zip -o harvester-ui.zip

      - name: Image Extraction (Force images UI)
        run: |
          cd darkside-kit
          # Ces images sont celles qui font tourner l'interface que tu cherches
          echo "docker.io/rancher/harvester-ui-dashboard:v1.3.1" > image_list.txt
          echo "docker.io/rancher/harvester:v1.3.1" >> image_list.txt
          echo "docker.io/rancher/mirrored-prometheus-operator-prometheus-config-reloader:v0.72.0" >> image_list.txt
          sort -u image_list.txt -o image_list.txt

      - name: Pull and Save Images
        run: |
          cd darkside-kit
          while IFS= read -r img; do
            docker pull "$img" || echo "Skip $img"
          done < image_list.txt
          # On crée le pack pour ta VM (tu as encore 38 Go sur tes 60 Go)
          docker save -o images-darkside.tar $(cat image_list.txt)
          gzip -9 images-darkside.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rancher-harvester-kit-V5.3
          path: darkside-kit/
