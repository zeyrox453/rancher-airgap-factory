name: Rancher-Darkside-Collector-V5-Harvester
on: [workflow_dispatch]

jobs:
  collect-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Create Workspace
        run: mkdir -p darkside-kit/charts darkside-kit/extensions

      - name: Fetch Charts & Extensions
        run: |
          cd darkside-kit/charts
          helm repo add rancher-charts https://charts.rancher.io
          helm repo update
          # Récupération des charts Harvester
          helm pull rancher-charts/harvester --version 1.3.1
          helm pull rancher-charts/harvester-crd --version 1.3.1
          
          # Récupération manuelle de l'extension UI (fichiers statiques)
          cd ../extensions
          curl -L https://github.com/harvester/harvester-ui-extension/archive/refs/heads/gh-pages.zip -o harvester-ui.zip

      - name: Deep Image Extraction
        run: |
          cd darkside-kit
          # On ajoute les images Harvester à la liste
          echo "docker.io/rancher/harvester:v1.3.1" >> image_list.txt
          echo "docker.io/rancher/harvester-ui-dashboard:v1.3.1" >> image_list.txt
          # On garde tes images de monitoring précédentes
          echo "docker.io/rancher/mirrored-prometheus-operator-prometheus-config-reloader:v0.72.0" >> image_list.txt
          sort -u image_list.txt -o image_list.txt

      - name: Pull and Save Images
        run: |
          cd darkside-kit
          while IFS= read -r img; do
            docker pull "$img" || echo "Skip $img"
          done < image_list.txt
          docker save -o images-darkside.tar $(cat image_list.txt)
          gzip -9 images-darkside.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rancher-harvester-kit-V5
          path: darkside-kit/
